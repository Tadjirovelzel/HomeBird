[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = 115200
lib_deps = 
    arduino-libraries/SD@^1.2.4
    avaldebe/PMSerial@^1.1.1
    rocketscream/Low-Power@^1.81